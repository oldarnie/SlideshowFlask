<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>Bilder-Upload</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">

  <a href="/" class="home-button" title="Zurück zur Startseite">
    <svg viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M3 10.5L12 4l9 6.5V20a1 1 0 0 1-1 1h-4a1 1 0 0 1-1-1v-5H9v5a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1z"/>
    </svg>
  </a>

    <div class="container mt-5 p-4 rounded bg-dark shadow">
        <h1 class="mb-4 text-center">Bilder-Upload</h1>
        <form method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label">Wähle Bilder aus (JPEG, PNG):</label>
                <input class="form-control" type="file" name="file" multiple required>
            </div>
            <button class="btn btn-primary w-100" type="submit">Hochladen</button>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="mt-3">
            {% for category, message in messages %}
              <div class="alert alert-{{category}}">{{message}}</div>
            {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
    </div>
</body>
</html>
